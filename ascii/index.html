<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>ASCIImation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/ascii.css" type="text/css" rel="stylesheet">
		<link href="css/textarea.css" type="text/css" rel="stylesheet">
		<script src="js/animations.js"></script>
		<script src="js/ascii.js"></script>
    </head>
	
    <body>
        <header>CS472: ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" class="medium" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button disabled="disabled" id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize">
					<option value="Tiny">Tiny</option>                                              
					<option value="Small">Small</option>                        
					<option value="Medium" selected="selected">Medium</option>                                           
					<option value="Large">Large</option>                        
					<option value="Extra Large">Extra Large</option>                       
					<option value="XXL">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox">Turbo</label>
			</fieldset>
			<fieldset>
				<legend>Exit:</legend>
				<a href="/"><button id="homepage">Homepage</button></a>
			</fieldset>
		</div>
        <div id="validate">
			<a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fivankras.github.io%2Fascii%2F">
				<img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML!"/>
			</a>
			<a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fivankras.github.io%2Fascii%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
				<img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"/>
			</a>
		</div>

    

</body></html>
