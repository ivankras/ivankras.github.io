<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RegExp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="js/index.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input 
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                        pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    >
                </div>
                <div class="form-group">
                    <label for="urlEx">URL</label>
                    <input 
                        id="urlEx"
                        class="form-control"
                        type="url"
                        name="website"
                        pattern="https?://.+"
                        title="Please enter a URL"
                    >
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-primary" id="homepage">Homepage</button>
            </form>
        </div>
        <br/><hr/>
        <footer>
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fivankras.github.io%2Fregexp%2FsimpleBS%2F">
                <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML!"/>
            </a>
            <a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fivankras.github.io%2Fregexp%2FsimpleBS%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"/>
            </a>
            <a href="http://mumstudents.org/jscheck/check.php?v=jslint&uri=https%3A%2F%2Fivankras.github.io%2Fregexp%2FsimpleBS%2F">
              <img src="http://mumstudents.org/jscheck/jscheck-small.png" alt="Valid JS!"/>
            </a>
        </footer>
    </body>
</html>
