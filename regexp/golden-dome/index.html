<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RegExp - MUM GDM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light">
            <ul class="navbar-nav flex-row mr-auto">
                <li class="nav-item title">
                    MUM Golden Dome Market ::: SRM System
                </li>
                <li class="nav-item addbar">
                    <a class="nav-link disabled" id="products" href="#">Products</a>
                </li>
                <li class="nav-item addbar">
                    <a class="nav-link disabled" id="suppliers" href="#">Suppliers</a>
                </li>
            </ul>
            <div>
                <span class="hello">Hello!</span>
                <button class="btn" id="homepage">Homepage</button>
            </div>
        </nav>
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="productNo">Product Number</label>
                        <input
                            type="text"
                            class="form-control"
                            id="productNo"
                            pattern="[1-9][0-9]*"
                            title="Product number > 0"
                            required
                        >
                    </div>
                    <div class="col">
                        <label for="quantity">Quantity in Stock</label>
                        <input
                            type="text"
                            class="form-control"
                            id="quantity"
                            value="0"
                            pattern="[0-9]+"
                            title="Only natural numbers"
                            required
                        >
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            pattern="[a-zA-Z]+"
                            title="Only English letters"
                            required
                        >
                    </div>
                    <div class="col">
                        <label for="supplier">Supplier</label>
                        <select class="form-control" id="supplier">
                            <option>Supplier 1</option>
                            <option>Supplier 2</option>
                            <option>Supplier 3</option>
                            <option>Supplier 4</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="price">Unit Price</label>
                        <input
                            type="dropdown"
                            class="form-control"
                            id="price"
                            value="0.0"
                            pattern="[0-9]*.[0-9]*"
                            title="Unit Price > 0"
                            required
                        >
                    </div>
                    <div class="col">
                        <label for="datesup">Date Supplied</label>
                        <input
                            type="date"
                            class="form-control"
                            id="datesup"
                            pattern="[1-9][0-9]*"
                            title="Product number > 0"
                            required
                        >
                        <small id="dateAdvice" class="form-text text-muted">Enter a valid Date</small>
                    </div>
                </div>
                <div class="col buttons">
                    <button type="submit" class="btn btn-outline-secondary">Reset</button>
                    <button class="btn btn-outline-danger">Cancel</button>
                    <button type="submit" class="btn btn-outline-primary">Add Product</button>
                </div>
            </form>
        </div>
    </body>
</html>
