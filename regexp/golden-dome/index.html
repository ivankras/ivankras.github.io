<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RegExp - MUM GDM</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light">
            <ul class="navbar-nav flex-row mr-auto">
                <li class="nav-item title">
                    MUM Golden Dome Market ::: SRM System
                </li>
                <li class="nav-item addbar">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item addbar">
                    <a class="nav-link" href="#">Suppliers</a>
                </li>
            </ul>
            <div>
                <span class="hello">Hello!</span>
                <button class="btn btn-primary" id="homepage">Homepage</button>
            </div>
        </nav>
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="productNo">Product Number</label>
                        <input
                            type="text"
                            class="form-control"
                            id="productNo"
                            pattern="[1-9][0-9]*"
                            title="Product number > 0"
                            required
                        >
                    </div>
                    <div class="col">
                        <label for="name">Quantity in Stock</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            value="0"
                            pattern="[0-9]+"
                            title="Only natural numbers"
                            required
                        >
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="name">Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            pattern="[a-zA-Z]+"
                            title="Only English letters"
                            required
                        >
                    </div>
                    <div class="col">
                        <label for="supplier">Supplier</label>
                        <select class="form-control" id="supplier">
                            <option>Supplier 1</option>
                            <option>Supplier 2</option>
                            <option>Supplier 3</option>
                            <option>Supplier 4</option>
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="price">Unit Price</label>
                        <input
                            type="dropdown"
                            class="form-control"
                            id="price"
                            value="0.0"
                            pattern="[0-9]*.[0-9]*"
                            title="Unit Price > 0"
                            required
                        >
                    </div>
                    <div class="col">
                        <label for="productNo">Date Supplied</label>
                        <input
                            type="date"
                            class="form-control"
                            id="productNo"
                            pattern="[1-9][0-9]*"
                            title="Product number > 0"
                            required
                        >
                    </div>
                </div>
                <div class="col buttons">
                    <button type="submit" class="btn btn-outline-secondary">Reset</button>
                    <button class="btn btn-outline-danger">Cancel</button>
                    <button type="submit" class="btn btn-outline-primary">Add Product</button>
                </div>
                <hr/>
                <div class="col validators">
                    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fivankras.github.io%2Fregexp%2Fgolden-dome%2F">
                        <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML!"/>
                    </a>
                    <a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fivankras.github.io%2Fregexp%2Fgolden-dome%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                        <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"/>
                    </a>
                    <a href="http://mumstudents.org/jscheck/check.php?v=jslint&uri=https%3A%2F%2Fivankras.github.io%2Fregexp%2Fgolden-dome%2F">
                      <img src="http://mumstudents.org/jscheck/jscheck-small.png" alt="Valid JS!"/>
                    </a>
                </div>
            </form>
        </div>
    </body>
</html>
