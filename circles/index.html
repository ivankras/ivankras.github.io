<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Circles</title>
    <link rel="stylesheet" href="css/index.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class='control-panel'>

        <label for="width">Width (px)</label>
        <input type="number" value='50' min='0' name="width" id="width">

        <label for="growth-amount">Growth Amount (px)</label>
        <input type="number" value='10' min='1' name="growth-amount" id="growth-amount">

        <label for="grow-rate">Grow Rate (ms)</label>
        <input type="number" value='1000' min='1' name="grow-rate" id="grow-rate">

        <label for="number-circles">Number of Circles</label>
        <input type="number" value='1' min='1' name="number-circles" id="number-circles">

        <button id='start'>Start</button>
        <button id='homepage'>Homepage</button>
    
    </div>
</body>
</html>
