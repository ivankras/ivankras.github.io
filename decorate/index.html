<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Decorator</title>
        <link href="css/index.css" type="text/css" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/utils.js"></script>
    </head>
    <body>
        
        <h1>Text Decorator</h1>
            
        <div>
            <img src="decorated.gif" alt="very decorated!" />
        </div>

        <div class="ui-ctrl">
            <fieldset>
                <legend>Text</legend>
                <textarea id="text" class="small" name="Text" cols="30" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <legend>Decoration</legend>

                <button id="homepage">Homepage</button>
                <button id="bigger">Bigger Decorations!</button>
                <br/>
                <label for="bling">Bling</label>
                <input type="checkbox" name="bling" id="bling">
            </fieldset>
        </div>

        <footer>
            <div>
                <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fivankras.github.io%2Fdecorate%2F">
                    <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML!"/>
                </a>
                <a href="http://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fivankras.github.io%2Fdecorate%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"/>
                </a>
            </div>
        </footer>    
    </body>
</html>
